<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick Library - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .item-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .item-card p {
            color: #666;
            margin: 5px 0;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px 5px 5px 0;
        }

        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-info { background: #d1ecf1; color: #0c5460; }
        .badge-primary { background: #cce5ff; color: #004085; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõπ Trick Library Dashboard</h1>
            <div class="nav">
                <a href="/"><button>Dashboard</button></a>
                <a href="./pages/tableViews.html"><button>Table View</button></a>
                <a href="./pages/customViews.html"><button>Custom Views</button></a>
                <a href="./pages/queryCreator.html"><button>Query Creator</button></a>
            </div>
        </header>

        <!-- Statistics Dashboard -->
        <div class="stats-grid" id="stats-grid">
            <div class="loading">Loading statistics...</div>
        </div>

        <!-- Search Section -->
        <div class="section">
            <h2>üîç Search Tricks</h2>
            <input type="text" class="search-box" id="searchBox" placeholder="Search tricks by name, description, or type...">
            <div id="searchResults"></div>
        </div>

        <!-- Filter Section -->
        <div class="section">
            <h2>üéØ Filter & Sort Tricks</h2>
            <div class="filters">
                <select id="filterDifficulty">
                    <option value="">All Difficulties</option>
                    <option value="1">1 - Beginner</option>
                    <option value="2">2 - Easy</option>
                    <option value="3">3 - Intermediate</option>
                    <option value="4">4 - Advanced</option>
                    <option value="5">5 - Expert</option>
                </select>
                <select id="filterType">
                    <option value="">All Types</option>
                    <option value="Flatground">Flatground</option>
                    <option value="Grind">Grind</option>
                    <option value="Aerial">Aerial</option>
                    <option value="Flip">Flip</option>
                </select>
                <select id="filterLanded">
                    <option value="">All Status</option>
                    <option value="true">Landed</option>
                    <option value="false">Not Landed</option>
                </select>
                <select id="sortBy">
                    <option value="trick_id">Sort by ID</option>
                    <option value="name">Sort by Name</option>
                    <option value="difficulty">Sort by Difficulty</option>
                    <option value="type">Sort by Type</option>
                </select>
                <select id="sortOrder">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select>
                <button onclick="applyFilters()">Apply Filters</button>
                <button onclick="clearFilters()">Clear</button>
            </div>
            <div class="item-grid" id="filteredTricks"></div>
        </div>

        <!-- All Tricks Section -->
        <div class="section">
            <h2>üìö All Tricks</h2>
            <div class="item-grid" id="allTricks">
                <div class="loading">Loading tricks...</div>
            </div>
        </div>
    </div>

    <script>
        // Load dashboard statistics
        async function loadDashboard() {
            try {
                const response = await fetch('/.netlify/functions/dashboard');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Check if response is an error object
                if (data.error) {
                    console.error('Dashboard API error:', data.error);
                    document.getElementById('stats-grid').innerHTML = `<div class="error">Error loading statistics: ${data.error}</div>`;
                    return;
                }

                // Check if overview exists
                if (!data.overview) {
                    console.error('Dashboard response missing overview:', data);
                    document.getElementById('stats-grid').innerHTML = '<div class="error">Invalid dashboard response</div>';
                    return;
                }

                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Tricks</div>
                        <div class="stat-value">${data.overview.total_tricks || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Tricks Landed</div>
                        <div class="stat-value">${data.overview.tricks_landed || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Difficulty</div>
                        <div class="stat-value">${parseFloat(data.overview.avg_trick_difficulty || 0).toFixed(1)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Skaters</div>
                        <div class="stat-value">${data.overview.total_skaters || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pro Skaters</div>
                        <div class="stat-value">${data.overview.pro_skaters || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Locations</div>
                        <div class="stat-value">${data.overview.total_locations || 0}</div>
                    </div>
                `;

                document.getElementById('stats-grid').innerHTML = statsHTML;
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('stats-grid').innerHTML = `<div class="error">Error loading statistics. Please check the console for details.</div>`;
            }
        }

        // Load all tricks
        async function loadAllTricks() {
            try {
                const response = await fetch('/.netlify/functions/get-tricks');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Check if response is an error object
                if (data.error) {
                    document.getElementById('allTricks').innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                // Check if data is an array
                if (!Array.isArray(data)) {
                    document.getElementById('allTricks').innerHTML = '<div class="error">Invalid response from server</div>';
                    return;
                }

                if (data.length === 0) {
                    document.getElementById('allTricks').innerHTML = '<p>No tricks found</p>';
                    return;
                }

                const tricksHTML = data.map(trick => `
                    <div class="item-card">
                        <h3>${trick.name}</h3>
                        <p>${trick.description || 'No description'}</p>
                        <span class="badge ${getDifficultyBadge(trick.difficulty)}">
                            Difficulty: ${trick.difficulty}
                        </span>
                        <span class="badge badge-info">${trick.type || 'Flatground'}</span>
                        <span class="badge ${trick.landed ? 'badge-success' : 'badge-warning'}">
                            ${trick.landed ? '‚úì Landed' : '‚óã Not Landed'}
                        </span>
                    </div>
                `).join('');

                document.getElementById('allTricks').innerHTML = tricksHTML;
            } catch (error) {
                console.error('Error loading tricks:', error);
                document.getElementById('allTricks').innerHTML = '<div class="error">Error loading tricks. Please try again.</div>';
            }
        }

        // Search tricks
        let searchTimeout;
        document.getElementById('searchBox').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/.netlify/functions/search-tricks?q=${encodeURIComponent(query)}`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    // Check if response is an error object
                    if (data.error) {
                        document.getElementById('searchResults').innerHTML = `<div class="error">Error: ${data.error}</div>`;
                        return;
                    }

                    // Check if data is an array
                    if (!Array.isArray(data)) {
                        document.getElementById('searchResults').innerHTML = '<div class="error">Invalid response from server</div>';
                        return;
                    }

                    if (data.length === 0) {
                        document.getElementById('searchResults').innerHTML = '<p>No tricks found</p>';
                        return;
                    }

                    const resultsHTML = `<div class="item-grid">${data.map(trick => `
                        <div class="item-card">
                            <h3>${trick.name}</h3>
                            <p>${trick.description || 'No description'}</p>
                            <span class="badge ${getDifficultyBadge(trick.difficulty)}">
                                Difficulty: ${trick.difficulty}
                            </span>
                            <span class="badge badge-info">${trick.type}</span>
                        </div>
                    `).join('')}</div>`;

                    document.getElementById('searchResults').innerHTML = resultsHTML;
                } catch (error) {
                    console.error('Error searching tricks:', error);
                    document.getElementById('searchResults').innerHTML = '<div class="error">Error searching tricks. Please try again.</div>';
                }
            }, 300);
        });

        // Apply filters
        async function applyFilters() {
            const difficulty = document.getElementById('filterDifficulty').value;
            const type = document.getElementById('filterType').value;
            const landed = document.getElementById('filterLanded').value;
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            const params = new URLSearchParams();
            if (difficulty) params.append('difficulty', difficulty);
            if (type) params.append('type', type);
            if (landed) params.append('landed', landed);
            params.append('sortBy', sortBy);
            params.append('order', sortOrder);

            try {
                const response = await fetch(`/.netlify/functions/filter-tricks?${params}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Check if response is an error object
                if (data.error) {
                    document.getElementById('filteredTricks').innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                // Check if data is an array
                if (!Array.isArray(data)) {
                    document.getElementById('filteredTricks').innerHTML = '<div class="error">Invalid response from server</div>';
                    return;
                }

                if (data.length === 0) {
                    document.getElementById('filteredTricks').innerHTML = '<p>No tricks match your filters</p>';
                    return;
                }

                const tricksHTML = data.map(trick => `
                    <div class="item-card">
                        <h3>${trick.name}</h3>
                        <p>${trick.description || 'No description'}</p>
                        <span class="badge ${getDifficultyBadge(trick.difficulty)}">
                            Difficulty: ${trick.difficulty}
                        </span>
                        <span class="badge badge-info">${trick.type}</span>
                        <span class="badge ${trick.landed ? 'badge-success' : 'badge-warning'}">
                            ${trick.landed ? '‚úì Landed' : '‚óã Not Landed'}
                        </span>
                    </div>
                `).join('');

                document.getElementById('filteredTricks').innerHTML = tricksHTML;
            } catch (error) {
                console.error('Error filtering tricks:', error);
                document.getElementById('filteredTricks').innerHTML = '<div class="error">Error filtering tricks. Please try again.</div>';
            }
        }

        function clearFilters() {
            document.getElementById('filterDifficulty').value = '';
            document.getElementById('filterType').value = '';
            document.getElementById('filterLanded').value = '';
            document.getElementById('sortBy').value = 'trick_id';
            document.getElementById('sortOrder').value = 'ASC';
            document.getElementById('filteredTricks').innerHTML = '';
        }

        function getDifficultyBadge(difficulty) {
            if (difficulty <= 2) return 'badge-success';
            if (difficulty === 3) return 'badge-warning';
            return 'badge-danger';
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            loadAllTricks();
        });
    </script>
</body>
</html>
